    <title>Title</title>
    <script>
        (function () {
            computedRem();
            window.addEventListener('resize', computedRem, false);

            function computedRem() {
                let driveceW = document.documentElement.clientWidth;
                if (driveceW > 640) return;
                document.documentElement.style.fontSize = driveceW / 640 * 100 + 'px';
            }
        })()
    </script>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<div class="gameBox" id="gameBox">
    <audio src="music/bgMusic.aac" loop></audio>
    <audio src="music/step_bg.wav" loop></audio>
    <audio src="music/fireWorkMusic.mp3" loop></audio>
    <div class="controls">
        <div class="controlsBox">
            <i class="left"></i>
            <i class="right"></i>
            <i class="stop"></i>
        </div>
    </div>
    <div class="person" id="person" style="bottom: 101%;left: .5rem" data-run="false">

    <ul class="scene" id="scene" style="left: 0;">
        <li class="level_1">
            <div class="level_1_ground">
                <i class="cloud"></i>
                <i class="cloud"></i>
                <i class="cloud"></i>

            <div class="aboutMe_top" id="aboutMe_top">

                <i class="cloud"></i>
                <div class="aboutMe_bottom" id="aboutMe_bottom">
                    <span>A</span><span>B</span><span>O</span><span>U</span><span>T</span><span>M</span><span>E</span>
                </div>
                <span>A</span><span>B</span><span>O</span><span>U</span><span>T</span><span>M</span><span>E</span>
                <ul class="meInfo" id="meInfo">

                    <li class="name"><span>name</span><span>郝新杰</span></li>
                    <li class="age"><span>age</span><span>22</span></li>
                    <li class="sex"><span>sex</span><span>men</span></li>
                    <li class="ideals"><span>ideals</span><span>be a qualified front end Engineer</span></li>
                    <li class="email"><span>email</span><span>1821805668@qq.com</span></li>

                </ul>
            </div>
        </li>
        <li class="level_2">
            <i class="mountain1"></i>
            <i class="mountain2"></i>
            <i class="sun"></i>
            <div class="level_2_ground">
                <div class="eating">
                    <div class="eatingBox"></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="sleeping">
                    <div class="sleepingBox"></div>
                    <div></div>
                    <div></div>

                </div>
                <div class="coding">
                    <div class="codingBox"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="hobby" id="hobby">
                <div class="occlusion"></div>
                <span>H</span>
                <span>O</span>
                <span>B</span>
                <span>B</span>
                <span>Y</span>
            </div>


        </li>
        <li class="level_3">
            <div class="level_3_ground"></div>
            <div class="endingText">
                <span>Ending</span>
                <span></span>
            </div>
            <div class="ability" style="opacity: 0">
                <i>
                    <span>ability</span>
                    <span class="water abilityWater" style="height: 0"></span></i>
                <i>
                    <span class="water passWater" style="width: 0"></span>
                </i>
                <i>
                    <span>HTML</span>
